<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Create Membership</title>
  </head>

  <body>
    <!-- region create members -->
    <div class="form-container">
      <h2>Create Membership</h2>
      <!-- Form untuk menambahkan anggota -->
      <form id="membershipForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <button type="submit">Create Member</button>
        <div id="message">
          
        </div>
      </form>
    </div>
    <!-- endregion create members -->


    <!-- region getAll members -->
    <div id="membershipPage">
      <h1>Membership Management</h1>
      <!-- Tabel untuk menampilkan anggota -->
      <table id="membersTable" border="1">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Expiry Time</th>
            <th>Unique Key</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data anggota akan diisi di sini -->
        </tbody>
      </table>
    </div>

    <!-- endregion getall members -->

    <script src="script.js"></script>
  </body>
</html>
